<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>ProActive</title>
    <link rel="icon" href="assets/media_files/evee logo.png">

    <link rel="stylesheet" href="assets/css_files/index.css">

    <script src="assets/js_files/index.js"></script>

</head>
<body>   
    <div id="background">

        <!--desktop version-->
        <div class="desktop_version">

          <!--desktop navigation bar-->
          <div class="desktop_navbar">

            <div class="logo">ProActive</div>

              <ul class="menu">
                <li><button class="home" >Home</button></li>
                <li><button class="about" >About</button></li>
                <li><button class="faq" >FAQ</button></li>
                <li><button class="contact" >Contact</button></li>
              </ul>

            <div>
              <button class="login">Login</button>
            </div>

          </div>

          <!--Content goes here-->



        </div>


        <!--mobile version-->
        <div class="mobile_version">

          <!--mobile navigation bar-->
            <div class="mobile_navbar">
             <div>
                <button class="icon" onclick="myFunction()">&#9776;</button>
             </div>

              <div class="active">ProActive</div>

              <div>
                <button class="mobile_login">Login</button>
              </div>

              <div id="myLinks">
                <button>Home</button>
                <button>About</button>
                <button>FAQ</button>
                <button>Contact</button>
              </div>
             
            </div>

            <!--content goes here-->
  


           </div>


           <!--login form-->
           <form action="" method="post" class="login_form">

              <input type="text" placeholder="Enter Username" name="username" required>

              <input type="password" placeholder="Enter Password" name="password" required>
              <span>Forgot <a href="">Password</a></span>

              <button type="submit">Login</button>
              <span>Don't have an account? <a href="">Sign Up</a></span>
           </form>


    </div>
