<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="icon" href="../../assets/Evee_logo.png">

    <link rel="stylesheet" href="login.css">

</head>
<body>
    <!--use this if you want to edit the backgound-->
   <div class="background">

        <!--desktop version-->
        <div class="desktop_version">

            <!--login form-->
            <form action="" method="post" class="login_form">

                <div class="header">
                  <h1>Evee</h1>
                </div>
              
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>

                  <label for="e-mail">,<b>E-mail</b></label>
                  <input type="text" placeholder="Enter E-mail" name="e-mail" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <button type="submit">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label><br>
                  <span class="signup_link">Don't have an account? <a href="signup.html">Sign Up</a></span>
                  

                </div>
              
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <span class="forgot_psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>


              <!--signup_form-->

        </div>


        <!--mobile version-->
        <div class="mobile_version">

            <form action="" method="post">

                <div class="header">
                  <h1>Evee</h1>
                </div>
              
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>

                  <label for="e-mail"><b>E-mail</b></label>
                  <input type="text" placeholder="Enter E-mail" name="e-mail" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <button type="submit">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label><br>
                  <span class="signup_link">Don't have an account? <a href="signup.html">Sign Up</a>/span>
                </div>
              
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <span class="forgot_psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>


              <!--signup form-->

        </div>

   </div>
    
    <script src="login.js"></script>
</body>
</html>
