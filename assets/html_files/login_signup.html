    <!--use this if you want to edit the backgound-->
   <div class="background">

        <!--desktop version-->
        <div class="desktop_version">

            <form action="../php_files/login_signup_processor.php" method="post">
                
                <div class="desktop_login_form"
                >
                    <h1 class="eve">Evee</h1>

                    <label for="username" class="username">Username</label>

        </div>

        <div class="mobile_version">
